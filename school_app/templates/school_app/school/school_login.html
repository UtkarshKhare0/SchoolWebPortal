<!DOCTYPE html>
<html>
<head>
    <title>School Login</title>
</head>
<body>
    <h2>School Login</h2>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <label>Email:</label><br>
        <input type="email" name="school_email" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="school_password" required><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
