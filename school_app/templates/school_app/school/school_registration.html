<!DOCTYPE html>
<html>
<head>
    <title>School Registration</title>
</head>
<body>
    <h2>School Registration</h2>
    <form method="POST">
        {% csrf_token %}

        <label>Name:</label><br>
        <input type="text" name="school_name" required><br><br>

        <label>Class:</label><br>
        <input type="text" name="school_class" required><br><br>

        <label>Designation:</label><br>
        <input type="text" name="school_designation" required><br><br>

        <label>Phone Number:</label><br>
        <input type="text" name="school_phone_number" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="school_email" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="school_password" required><br><br>

        <button type="submit">Register</button>
    </form>

    <br>
</body>
</html>
