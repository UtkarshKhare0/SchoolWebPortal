<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="student_email">Email:</label><br>
        <input type="email" id="student_email" name="student_email" required><br><br>

        <label for="student_password">Password:</label><br>
        <input type="password" id="student_password" name="student_password" required><br><br>

        <button type="submit">Login</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
