<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
</head>
<body>
    <h2>Edit Profile</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Editable -->
        <label>Name:</label><br>
        <input type="text" name="student_name" value="{{ student.student_name }}" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="student_password" value="{{ student.student_password }}" required><br><br>

        <label>Class:</label><br>
        <input type="text" name="student_class" value="{{ student.student_class }}" required><br><br>

        <label>Phone Number:</label><br>
        <input type="text" name="student_phone_number" value="{{ student.student_phone_number }}" required><br><br>

        <!-- Read-only fields -->
        <label>Email:</label><br>
        <input type="email" value="{{ student.student_email }}" readonly><br><br>

        <label>MUN Experience:</label><br>
        <input type="text" value="{{ student.mun_experience }}" readonly><br><br>

        <label>Committee Preference 1:</label><br>
        <input type="text" value="{{ student.committee_preference_1 }}" readonly><br><br>

        <label>Committee Preference 2:</label><br>
        <input type="text" value="{{ student.committee_preference_2 }}" readonly><br><br>

        <label>Incharge Name:</label><br>
        <input type="text" value="{{ student.incharge_name }}" readonly><br><br>

        <label>Incharge Phone:</label><br>
        <input type="text" value="{{ student.incharge_phone_number }}" readonly><br><br>

        <label>Incharge Email:</label><br>
        <input type="email" value="{{ student.incharge_email }}" readonly><br><br>

        <!-- Buttons -->
        <button type="submit">Update Profile</button>
        <a href="{% url 'dashboard_student' %}">
            <button type="button">Cancel</button>
        </a>
    </form>
</body>
</html>
